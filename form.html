  <!--Form -->
  <!--Names-->
  <div class="container col-lg-6 pt-4">
    <h2 class="text-white text-center">Form</h3>
      <form id="form" action="/" method="POST">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">FIRST NAME</span>
          <input type="text" name="name" class="form-control" required> 
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">LAST NAME</span>
          <input type="text" name="lastName" class="form-control" aria-label="Sizing example input" required
            aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">FATHER'S NAME</span>
          <input type="text" name="fatherName" class="form-control" aria-label="Sizing example input" required
            aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">MOTHERS'S NAME</span>
          <input type="text" name="motherName" class="form-control" aria-label="Sizing example input" required
            aria-describedby="inputGroup-sizing-default">
        </div>
        <!-- radio gender -->
        <div class="btn_container">
          <h3 class="text-white">Gender</h3>
          <form class="text-white">
            <label class="radio-inline text-white">
              <input type="radio" name="optradio" checked>Male
            </label>
            <label class="radio-inline text-white">
              <input type="radio" name="optradio">Female
            </label>
            <label class="radio-inline text-white">
              <input type="radio" name="optradio">Other
            </label>
          </form>
        </div>
        <!-- Address -->
        <div class="address-container pt-3  ">
          <h3 class="text-white">Address</h3>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">State</span>
            <input type="text" name="state" class="form-control" aria-label="Sizing example input" required
              aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">District</span>
            <input type="text" name="district" class="form-control" aria-label="Sizing example input" required
              aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Tehsil</span>
            <input type="text" name="tehsil" class="form-control" aria-label="Sizing example input" required
              aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Village/Town</span>
            <input type="text" name="village" class="form-control" aria-label="Sizing example input" required
              aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">ZIP CODE</span>
            <input type="text" name="zip" class="form-control" aria-label="Sizing example input" required
              aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
  </div>
